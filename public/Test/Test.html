<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Test.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Home</a>
            <a href="#">Home</a>
        </nav>
    </header>
    <h1>Tasks</h1>
    <main>
        <div class="task-column" id="asap-tasks">
            <h2>Do As soon as possible</h2>
            <div class="task">
                <div class="task-inner">
                    <div class="task-front">Task 1</div>
                    <div class="task-back">
                        <h3>Task 1 Details</h3>
                        <p>Due: Today</p>
                        <p>Priority: Urgent</p>
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="task-inner">
                    <div class="task-front">Task 2</div>
                    <div class="task-back">
                        <h3>Task 2 Details</h3>
                        <p>Due: Tomorrow</p>
                        <p>Priority: High</p>
                    </div>
                </div>
            </div>
            <!-- Add more tasks as needed -->
        </div>
        <div class="task-column" id="high-priority">
            <h2>High priority</h2>
            <div class="task">
                <div class="task-inner">
                    <div class="task-front">Task 3</div>
                    <div class="task-back">
                        <h3>Task 3 Details</h3>
                        <p>Due: Next Week</p>
                        <p>Priority: Medium</p>
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="task-inner">
                    <div class="task-front">Task 4</div>
                    <div class="task-back">
                        <h3>Task 4 Details</h3>
                        <p>Due: Friday</p>
                        <p>Priority: High</p>
                    </div>
                </div>
            </div>
            <!-- Add more tasks as needed -->
        </div>
    </main>
    <button class="edit-button">Edit tasks</button>

    <script>
        document.querySelectorAll('.task').forEach(task => {
            task.addEventListener('click', () => {
                task.querySelector('.task-inner').style.transform = 
                    task.querySelector('.task-inner').style.transform === 'rotateY(180deg)' 
                        ? 'rotateY(0deg)' 
                        : 'rotateY(180deg)';
            });
        });
    </script>
</body>
</html>
