<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="CreateUser.css">
</head>
<body>
    <div class="bubble-container"></div> <!-- Bubble container before .container -->
    <form class="container" id="createUserForm">
        <h1>Welcome to CreateUser!</h1>
        <input id="Username" type="text" placeholder="Username" required>
        <input id="Password" type="password" placeholder="Password" required>
        <button id="createUserButton" type="submit">Create a user</button>
        <div id="message" style="display: none; margin-top: 10px;"></div>
    </form>    
    <script src="CreateUser.js"></script>
</body>
</html>
